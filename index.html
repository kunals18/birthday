<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ❤️</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-image: url("background_image.avif");
            background-position: center center;
        }

        .paper {
            background-image: url("bg.png");
            background-size: 500px;
            background-position: center center;
            padding: 20px;
            transform: rotateZ(-5deg);
            box-shadow: 1px 15px 20px 0px rgba(0, 0, 0, 0.5);
            position: absolute;
            max-width: 80%;
            max-height: 80%;
            overflow: hidden;
        }

        .paper.heart {
            width: 200px;
            height: 200px;
            padding: 0;
            border-radius: 50%;
        }

        .paper.image {
            padding: 10px;
        }

        .paper.image p {
            font-size: 30px;
        }

        img {
            max-height: 200px;
            width: 100%;
            user-select: none;
        }

        .paper.heart::after {
            content: "";
            background-image: url('heart.png');
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: 150px;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.8;
        }

        .paper:nth-of-type(3n) {
            background-position: left top;
        }

        p {
            font-family: 'Zeyada';
            font-size: 50px;
            color: rgb(0, 0, 100);
            opacity: 0.75;
            user-select: none;
        }

        .loveTEXT {
            font-family: Arial, sans-serif;
            color: #e91e63;
            font-size: 36px;
            text-align: center;
        }

        .loverbtn {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        #popup {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background-color: #fff;
            border: 1px solid #e91e63;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #e91e63;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        #popup.fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .loveTEXT {
                font-size: 24px;
                margin-top: 10px;
            }

            .loverbtn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div id="popup" style="width: 390px;">
        <center> Yeeeee!!! Happy Birthday! </center>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnJ3MzljbDUzZHg1amI2ZDBodnhscDJpb21hejFsdjdhMXJ6MGRlMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZeQQIgSMEtGcg4g5PW/giphy.gif">
    </div>

    <div class="loveTEXT">You Loved Your Birthday Week?</div>
    <div class="btn-group">
        <button id="yes-btn" class="loverbtn">Yes</button>
        <button id="no-btn" class="loverbtn">No</button>
    </div>

    <div class="paper">
        <p class="p1">It's your Day</p>
        <p class="p2">Happy Birthday Darling!!! &#129395</p>
    </div>
    <div class="paper">
        <p>I wish you keep smile every day</p>
        <p align="center"> &#129392 </p>
    </div>
    <div class="paper">
        <p>You’re my greatest gift &#128522</p>
    </div>
    <div class="paper">
        <p class="p1">You are my Cutie <span style="color: red !important;">❤️</span></p>
    </div>
    <div class="paper">
        <p class="p1">Hello Lalchi </p>
        <p class="p1">Drag the papers to see more</p>
    </div>
    <div class="paper heart">
    </div>

    <script>
        let highestZ = 1;

        class Paper {
            holdingPaper = false;
            touchX = 0;
            touchY = 0;
            touchMoveX = 0;
            touchMoveY = 0;
            prevTouchX = 0;
            prevTouchY = 0;
            velX = 0;
            velY = 0;
            rotation = Math.random() * 30 - 15;
            currentPaperX = 0;
            currentPaperY = 0;
            rotating = false;

            init(paper) {
                document.addEventListener('mousemove', (e) => {
                    if (!this.rotating) {
                        this.touchMoveX = e.clientX;
                        this.touchMoveY = e.clientY;
                        this.velX = this.touchMoveX - this.prevTouchX;
                        this.velY = this.touchMoveY - this.prevTouchY;
                    }
                    const dirX = e.clientX - this.touchX;
                    const dirY = e.clientY - this.touchY;
                    const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);
                    const dirNormalizedX = dirX / dirLength;
                    const dirNormalizedY = dirY / dirLength;
                    const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
                    let degrees = 180 * angle / Math.PI;
                    degrees = (360 + Math.round(degrees)) % 360;
                    if (this.rotating) {
                        this.rotation = degrees;
                    }
                    if (this.holdingPaper) {
                        if (!this.rotating) {
                            this.currentPaperX += this.velX;
                            this.currentPaperY += this.velY;
                        }
                        this.prevTouchX = this.touchMoveX;
                        this.prevTouchY = this.touchMoveY;
                        paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
                    }
                });

                document.addEventListener('touchmove', (e) => {
                    if (!this.rotating) {
                        this.touchMoveX = e.touches[0].clientX;
                        this.touchMoveY = e.touches[0].clientY;
                        this.velX = this.touchMoveX - this.prevTouchX;
                        this.velY = this.touchMoveY - this.prevTouchY;
                    }
                    const dirX = e.touches[0].clientX - this.touchX;
                    const dirY = e.touches[0].clientY - this.touchY;
                    const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);
                    const dirNormalizedX = dirX / dirLength;
                    const dirNormalizedY = dirY / dirLength;
                    const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
                    let degrees = 180 * angle / Math.PI;
                    degrees = (360 + Math.round(degrees)) % 360;
                    if (this.rotating) {
                        this.rotation = degrees;
                    }
                    if (this.holdingPaper) {
                        if (!this.rotating) {
                            this.currentPaperX += this.velX;
                            this.currentPaperY += this.velY;
                        }
                        this.prevTouchX = this.touchMoveX;
                        this.prevTouchY = this.touchMoveY;
                        paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
                    }
                });

                paper.addEventListener('mousedown', (e) => {
                    if (this.holdingPaper) return;
                    this.holdingPaper = true;
                    paper.style.zIndex = highestZ;
                    highestZ += 1;
                    if (e.button === 0) {
                        this.touchX = this.touchMoveX = e.clientX;
                        this.touchY = this.touchMoveY = e.clientY;
                        this.prevTouchX = this.touchMoveX;
                        this.prevTouchY = this.touchMoveY;
                    }
                    if (e.button === 2) {
                        this.rotating = true;
                    }
                });

                paper.addEventListener('touchstart', (e) => {
                    if (this.holdingPaper) return;
                    this.holdingPaper = true;
                    paper.style.zIndex = highestZ;
                    highestZ += 1;
                    this.touchX = this.touchMoveX = e.touches[0].clientX;
                    this.touchY = this.touchMoveY = e.touches[0].clientY;
                    this.prevTouchX = this.touchMoveX;
                    this.prevTouchY = this.touchMoveY;
                    e.preventDefault();
                });

                window.addEventListener('mouseup', () => {
                    this.holdingPaper = false;
                    this.rotating = false;
                });

                window.addEventListener('touchend', () => {
                    this.holdingPaper = false;
                    this.rotating = false;
                });
            }
        }

        const papers = Array.from(document.querySelectorAll('.paper'));
        papers.forEach(paper => {
            const p = new Paper();
            p.init(paper);
        });

        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");

        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });

        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
        });

        popup.style.display = "none";
    </script>
</body>

</html>
